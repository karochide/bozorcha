<!-- Cart Page Content -->
<div class="container my-5">
    <h2>Your Cart</h2>
    <div id="cartItemsContainer">
        <!-- Cart items will be dynamically inserted here -->
    </div>
</div>

<!-- Bootstrap JS and custom script for cart -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

    // Clear the container before adding new items
    let cartContainer = document.querySelector("#cartItemsContainer");
    cartContainer.innerHTML = ''; // Clear previous content

    if (cartItems.length === 0) {
        cartContainer.innerHTML = "Your cart is empty!";
    } else {
        cartItems.forEach(item => {
            // Create a div for each product in the cart
            let cartItemDiv = document.createElement("div");
            cartItemDiv.classList.add("cart-item");

            cartItemDiv.innerHTML = `
                <img src="${item.rasmi[0]}" alt="Product Image" class="cart-item-image">
                <div class="cart-item-details">
                    <h3>${item.nomi}</h3>
                    <p>Brand: ${item.brend}</p>
                    <p>Price: ${item.narxi}</p>
                    <p>Size: ${item.selectedSize}</p>
                </div>
                <button class="remove-item" data-id="${item.id}">Remove</button>
            `;

            // Append the new div to the cart container
            cartContainer.append(cartItemDiv);
        });

        // Remove item functionality
        document.querySelectorAll(".remove-item").forEach(button => {
            button.addEventListener("click", () => {
                let itemId = button.getAttribute("data-id");
                cartItems = cartItems.filter(item => item.id != itemId);
                localStorage.setItem("cartItems", JSON.stringify(cartItems));
                window.location.reload();  // Reload to update the cart
            });
        });
    }
});
</script>
