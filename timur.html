  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let row = document.querySelector("#product-list");

      clothes.forEach((item) => {
        if (item.brend === "timur") {  // Only show "timur alixov" brand items
          let div = document.createElement("div");
          div.classList.add("col-3", "mt-2");
          div.innerHTML = `
            <div class="card">
              <img src="${item.rasmi[0]}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">${item.nomi}</h5>
                <p class="card-text">${item.narxi} $</p>
                <a href="product.html?id=${item.id}" class="btn btn-primary">Buy</a>
              </div>
            </div>
          `;
          row.append(div);
        }
      });
    });
